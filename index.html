<!DOCTYPE html>
<html>
<head>
	<!-- This title is used for tabs and bookmarks -->
	<title>Sandwich101</title>

	<!-- Use UTF character set, a good idea with any webpage -->
	<meta charset="UTF-8" />
	<!-- Set viewport so page remains consistently scaled w narrow devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Include a sitewide CSS file for consistent styling across the site -->
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<!-- Lab-specifc CSS file for any special styling of this particular page -->
	<link rel="stylesheet" type="text/css" href="css/homepage.css">
	<!-- Link to javascript file - DEFER waits until all elements are rendered -->
	<script src="js/site.js" defer></script>
	<!-- <script type="text/javascript" src="./js/lab.js" DEFER></script> -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<!-- Style this page by changing the CSS in ../css/site.css or css/lab.css -->
	<main id="content">


		<section>		

			<div class="title-bar">
				<h1> Sandwich 101</h1>
			</div>
			<img src="img/Sandwich.jpg">

			<div class="mainpage">
				<p> Welcome sandwich connoisseurs! Want us to make your sandwich? 
					We'll have it your way!		
				</p>
			</div>

			<div class="minor-section">
					<!-- Note that all filenames use lowercase and no spaces -->

					<h2>Ingredients</h2>
		
					<head>
						<meta charset="UTF-8">
						<meta name="viewport" content="width=device-width, initial-scale=1.0">

					</head>
					<body>
					
						<label for="bread">Bread:</label>
						<select id="bread" name="bread">
							<option value="sourdough">Sourdough</option>
							<option value="wheat">Wheat</option>
							<option value="rye">Rye</option>
						</select>
					
	
						<label for="protein">Protein:</label>
						<select id="protein" name="protein">
							<option value="turkey">Turkey</option>
							<option value="ham">Ham</option>
							<option value="salami">Salami</option>
						</select>
					
						<label for="cheese">Cheese:</label>
						<select id="cheese" name="cheese">
							<option value="cheddar">Cheddar</option>
							<option value="provolone">Provolone</option>
							<option value="no_cheese">No Cheese</option>
						</select>
					
						<label for="veggies">Veggies:</label>
						<select id="veggies" name="veggies">
							<option value="lettuce">Lettuce</option>
							<option value="tomato">Tomato</option>
							<option value="pickles">Pickles</option>
						</select>
					
					<br><br><button type="button" id="submitButton">Create Sandwich</button>
					</body>
			</div>
		</section>
		<nav id="links">
			<!-- Put links to labs here. -->
			<div class="linkfolder">
				<ul>
				</ul>
			</div>
		</nav>
	</main>
</body>
</html>
